<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="400" height="300" fill="#F5F5F5"/>
  
  <!-- 文档主体 -->
  <rect x="40" y="40" width="320" height="220" rx="4" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="2"/>
  
  <!-- 页眉线 -->
  <line x1="60" y1="80" x2="340" y2="80" stroke="#000000" stroke-width="2"/>
  
  <!-- 标题（居中） -->
  <rect x="140" y="100" width="120" height="20" rx="2" fill="#000000"/>
  
  <!-- 发文机关 -->
  <rect x="60" y="140" width="100" height="12" rx="2" fill="#D0D0D0"/>
  <rect x="180" y="140" width="80" height="12" rx="2" fill="#E0E0E0"/>
  
  <!-- 正文段落（首行缩进） -->
  <rect x="80" y="170" width="240" height="10" rx="2" fill="#E0E0E0"/>
  <rect x="60" y="188" width="260" height="10" rx="2" fill="#E0E0E0"/>
  <rect x="60" y="206" width="220" height="10" rx="2" fill="#E0E0E0"/>
  
  <!-- 落款 -->
  <rect x="240" y="230" width="100" height="12" rx="2" fill="#D0D0D0"/>
  <rect x="240" y="248" width="80" height="12" rx="2" fill="#D0D0D0"/>
  
  <!-- 标签 -->
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="14" fill="#666666" text-anchor="middle">公文模板</text>
</svg>

